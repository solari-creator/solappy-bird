<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solappy Scores</title>
</head>
<body>
  <h1>Top Scores</h1>
  <ul id="score-list"></ul>

  <script>
    async function fetchScores() {
      try {
        const res = await fetch('/scores'); // server.js'de bu route 
olmalÄ±
        const data = await res.json();
        const ul = document.getElementById('score-list');
        ul.innerHTML = '';
        data.forEach(s => {
          const li = document.createElement('li');
          li.textContent = `${s.signature}: ${s.score}`;
          ul.appendChild(li);
        });
      } catch(err) {
        console.error(err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 5000);
  </script>
</body>
</html>
