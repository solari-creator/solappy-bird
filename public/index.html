<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solappy Score Board</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; 
}
  table { margin: 20px auto; border-collapse: collapse; }
  th, td { border: 1px solid #333; padding: 8px 12px; }
</style>
</head>
<body>
<h1>Top Scores</h1>
<table id="scoreTable">
  <tr><th>Signature</th><th>Score</th></tr>
</table>

<script>
async function sendScore(signature, score) {
  try {
    const res = await fetch('/score', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ signature, score })
    });
    const data = await res.json();
    if (data.success) addScoreRow(signature, score);
  } catch (err) {
    console.error(err);
  }
}

function addScoreRow(signature, score) {
  const table = document.getElementById('scoreTable');
  const row = table.insertRow();
  const cell1 = row.insertCell(0);
  const cell2 = row.insertCell(1);
  cell1.textContent = signature;
  cell2.textContent = score;
}

// Ã–rnek test
sendScore('testsig', 100);
</script>
</body>
</html>
